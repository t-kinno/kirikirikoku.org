<body>
  <div id="box_wrapper">
    <div class="grid_box">
      <div class="box1">
        <p class="word">吉里吉里国の活動</p>
        <h2>３つのプロジェクト</h2>
        <p>
          私たちは、吉里吉里地区を愛する有志達
          が、津波災害復興に向けて新たな雇用の創
          出と、経済復興に関わる地域主体の取り組
          みを地元住民と一体となって地域再生に取
          り組むものです。地域の環境を育む森林資
          源を有効に活用しながら、吉里吉里の森は
          やがて海の再生へとつながり、この活動が
          次世代に残していく活動になり、地域社会
          に寄与することを目的としています。
        </p>
        <h3>
          <a href="#">More</a>
        </h3>
      </div>
      <div class="box2">
        <div class="bgc">
        <div class="title_name">
          <p>森林整備</p>
          <h2>復活の森<span>プロジェクト</span></h2>
        </div>
      </div>
      </div>
      <div class="box3">
        <div class="bgc">
        <div class="title_name">
          <p>持続可能な林業モデルの創造</p>
          <h2>復活の薪<span>プロジェクト</span></h2>
        </div>
      </div>
      </div>
      <div class="box4">

      </div>
      </div>
